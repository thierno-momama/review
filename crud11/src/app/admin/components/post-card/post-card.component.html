<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add Post</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formAddPost">
                <div class="mb-3">
                  <label for="title" class="form-label">Title</label>
                  <input type="text" formControlName="title" class="form-control" id="title">
                </div>
                <div class="mb-3">
                  <label for="body">Body</label>
                  <textarea name="body" formControlName="body" id="body" rows="5" class="form-control"></textarea>
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" *ngIf="showAdd" class="btn btn-primary" (click)="onSubmit()" [disabled]="formAddPost.invalid">Save</button>
          <button type="button" *ngIf="showUpdate" class="btn btn-primary" (click)="onUpdate()" [disabled]="formAddPost.invalid">Update</button>
        </div>
      </div>
    </div>
</div>
