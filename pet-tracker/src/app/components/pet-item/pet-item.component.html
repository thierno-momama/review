<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image" [ngStyle]="{'background-image': 'url(' + pet.url + ')'}"></div>
      <mat-card-title>{{ pet.breed }}</mat-card-title>
      <mat-card-subtitle>{{ pet.breed }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ pet.url }}" alt="Photo of a Shiba Inu" class="img">
    <mat-card-content>
      <p>
        {{ pet.description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-icon-button color="{{pet.favorite ? 'warn' : '' }}" aria-label="Example icon button with a heart icon" (click)="onFavorite.emit(pet)">
            <mat-icon>favorite</mat-icon>
        </button>
      <button mat-raised-button (click)="onDeletePet.emit(pet)">DELETE</button>
    </mat-card-actions>
</mat-card>
